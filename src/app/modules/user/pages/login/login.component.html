<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="30%">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="login-form" class="login-form" [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="column">
        <mat-form-field fxFlex class="example-full-width">
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="loginForm.controls.email.hasError('email')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.controls.email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <span class="error" *ngIf="error != null">{{ error }}</span>
        <mat-form-field fxFlex class="example-full-width">
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginForm.controls.password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" form="login-form" mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
