<form [formGroup]="newAccountForm" (submit)="save()" fxLayout="column">
  <mat-form-field fxFlex class="form-field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Name">
    <mat-error *ngIf="newAccountForm.controls.name.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
	</mat-form-field>
	<div fxFlex class="form-field">
		<label for="amount">Amount</label>
		<app-input-mask id="amount" (changeVal)="changeAmount($event)"></app-input-mask>
		<mat-error *ngIf="amount.errors.required">
			Amount is <strong>required</strong>
		</mat-error>
	</div>
	<div class="buttons">
		<button type="submit" mat-raised-button color="primary">Save</button>
		<button mat-raised-button color="basic" (click)="close()">Close</button>
	</div>
</form>
