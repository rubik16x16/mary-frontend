<div class="table-responsive mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="table text-center">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let account">{{account.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let account">{{account.name}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let account"> {{account.amount}} </td>
		</ng-container>

		<ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let account" class="actions">
				<button mat-raised-button color="accent">Edit</button>
				<button (click)="delete(account)" mat-raised-button color="warn">Delete</button>
			</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<button mat-raised-button color="primary" (click)="openDialog()">Create</button>
