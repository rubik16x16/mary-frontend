<mat-card>
	<mat-card-header>
		<mat-card-title>Edit modal</mat-card-title>
	</mat-card-header>
	<form [formGroup]="form">
		<mat-card-content fxLayout="column">
			<mat-form-field fxFlex class="form-field">
				<mat-label>Name</mat-label>
				<input matInput formControlName="name" placeholder="Name">
				<mat-error *ngIf="form.controls.name.hasError('required')">
					Name is <strong>required</strong>
				</mat-error>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button type="submit" mat-raised-button color="primary" (click)="save()">Save</button>
			<button mat-raised-button color="basic" (click)="close()">Close</button>
		</mat-card-actions>
	</form>
</mat-card>
