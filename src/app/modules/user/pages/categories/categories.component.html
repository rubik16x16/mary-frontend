<div class="table-responsive mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" class="table text-center">

		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>Id</th>
			<td mat-cell *matCellDef="let category">{{ category.id }}</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let category">{{ category.name }}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef>Actions</th>
			<td mat-cell *matCellDef="let category" class="actions">
				<button (click)="edit(category)"  mat-raised-button color="accent">Edit</button>
				<button (click)="delete(category)" mat-raised-button color="warn">Delete</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>

<button
	mat-raised-button
	[color]="page.active ? 'accent' : 'basic'"
	[disabled]="page.active ? true : false"
	*ngFor="let page of pages"
	(click)="getCategories(page.index)">
	{{ page.index }}
</button>

<button mat-raised-button color="primary" (click)="create()">New category</button>
