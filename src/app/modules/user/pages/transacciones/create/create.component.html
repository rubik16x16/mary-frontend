<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Nueva transaccion</mat-card-title>
    <mat-card-subtitle>nueva transaccion</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="createForm" fxLayout="column">
      <mat-form-field fxFlex>
        <input matInput placeholder="Descripcion" formControlName="descripcion">
        <mat-error *ngIf="createForm.controls.descripcion.hasError('required')">
          Descripcion is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="form-group" fxFlex>
        <label for="monto">Monto</label>
        <app-input-mask></app-input-mask>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [mat-dialog-close]="createForm">Guardar</button>
    <button mat-button>Cancelar</button>
  </mat-card-actions>
</mat-card>
